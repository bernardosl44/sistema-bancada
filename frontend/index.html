<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Bancada</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
    <h1 style="text-align:center;">Login</h1>
    <form id="loginForm">
        <label for="tipoLogin">Tipo de Acesso:</label>
        <select id="tipoLogin" required>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
        </select>

        <label for="loginUsuario">Usu치rio:</label>
        <input type="text" id="loginUsuario" required>

        <label for="loginSenha">Senha:</label>
        <div class="senha-wrapper">
            <input type="password" id="loginSenha" required>
            <button type="button" id="toggleSenha">游녜</button>
        </div>

        <button type="submit" class="btn-acao btn-vermelho">Entrar</button>
        <button type="button" id="btnCadastrar" class="btn-acao btn-vermelho">Cadastrar-se</button>
    </form>
</div>

<!-- CADASTRO INICIAL -->
<div id="cadastroBox" class="hidden">
    <h1 style="text-align:center;">Criar Conta</h1>
    <form id="cadastroForm">
        <label for="cadTipo">Tipo de Usu치rio:</label>
        <select id="cadTipo">
            <option>Aluno</option>
            <option>Professor</option>
        </select>
        <label for="cadUsuario">Usu치rio:</label>
        <input type="text" id="cadUsuario" required>
        <label for="cadSenha">Senha:</label>
        <input type="password" id="cadSenha" required>
        <button type="submit" class="btn-acao btn-vermelho">Criar Conta</button>
        <button type="button" id="btnVoltarLogin" class="btn-acao btn-vermelho">Voltar ao Login</button>
    </form>
</div>

<!-- ABAS -->
<nav class="abas hidden">
    <button class="aba ativa" data-target="dashboard">Dashboard</button>
    <button class="aba" data-target="cadastros">Cadastros</button>
    <button class="aba" data-target="pedidos">Pedidos</button>
</nav>

<!-- DASHBOARD -->
<section id="dashboard" class="conteudo-aba hidden">
    <h1 style="text-align:center;">Dashboard</h1>
    <div class="galeria">
        <div id="bancadaEstoque" class="quadrado">
            <div class="nome-img">Bancada Estoque</div>
            <img src="bancada_estoque.png" alt="Bancada Estoque">
            <div class="dados-bancada"></div>
        </div>
        <div id="bancadaProcesso" class="quadrado">
            <div class="nome-img">Bancada Processo</div>
            <img src="bancada_processo.png" alt="Bancada Processo">
            <div class="dados-bancada"></div>
        </div>
        <div id="bancadaMontagem" class="quadrado">
            <div class="nome-img">Bancada Montagem</div>
            <img src="bancada_montagem.png" alt="Bancada Montagem">
            <div class="dados-bancada"></div>
        </div>
        <div id="bancadaExpedicao" class="quadrado">
            <div class="nome-img">Bancada Expedi칞칚o</div>
            <img src="bancada_expedicao.png" alt="Bancada Expedi칞칚o">
            <div class="dados-bancada"></div>
        </div>
    </div>
</section>

<!-- CADASTROS -->
<section id="cadastros" class="conteudo-aba hidden">
    <h1 style="text-align:center;">Cadastros</h1>
    <form id="cadastroCompletoForm">
        <label for="cadNome">Nome:</label>
        <input type="text" id="cadNome" required>
        <label for="cadSobrenome">Sobrenome:</label>
        <input type="text" id="cadSobrenome">
        <label for="cadNascimento">Data de Nascimento:</label>
        <input type="date" id="cadNascimento">
        <label for="cadTipoCompleto">Tipo de Usu치rio:</label>
        <select id="cadTipoCompleto">
            <option>Aluno</option>
            <option>Professor</option>
        </select>
        <label for="cadUsuarioCompleto">Usu치rio:</label>
        <input type="text" id="cadUsuarioCompleto" required>
        <label for="cadSenhaCompleto">Senha:</label>
        <input type="password" id="cadSenhaCompleto" required>
        <label for="cadEmail">Email:</label>
        <input type="email" id="cadEmail">
        <button type="submit" class="btn-acao btn-vermelho">Registrar</button>
    </form>
    <ul id="cadastroList"></ul>
</section>

<!-- PEDIDOS -->
<section id="pedidos" class="conteudo-aba hidden">
    <h1 style="text-align:center;">Pedidos</h1>
    <form id="pedidosForm">
        <label for="pedidoNome">Nome do Pedido:</label>
        <input type="text" id="pedidoNome" required>
        <label for="pedidoBase">Cor da Base:</label>
        <select id="pedidoBase">
            <option>Preto</option><option>Branco</option><option>Verde</option><option>Amarelo</option><option>Azul</option>
        </select>
        <label for="pedidoFrente">Cor da Parede da Frente:</label>
        <select id="pedidoFrente">
            <option>Preto</option><option>Branco</option><option>Verde</option><option>Amarelo</option><option>Azul</option>
        </select>
        <label for="pedidoEsquerda">Cor da Parede da Esquerda:</label>
        <select id="pedidoEsquerda">
            <option>Preto</option><option>Branco</option><option>Verde</option><option>Amarelo</option><option>Azul</option>
        </select>
        <label for="pedidoDireita">Cor da Parede da Direita:</label>
        <select id="pedidoDireita">
            <option>Preto</option><option>Branco</option><option>Verde</option><option>Amarelo</option><option>Azul</option>
        </select>
        <button type="submit" class="btn-acao btn-vermelho">Criar Pedido</button>
    </form>
    <ul id="pedidosList"></ul>
</section>

<script src="index.js"></script>
<script src="bancada.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastros - Sistema de Bancada</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        /* Estilo da tabela de cadastros */
        #tabelaCadastros {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #111;
            color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }

        #tabelaCadastros th, #tabelaCadastros td {
            padding: 10px;
            border-bottom: 1px solid #555;
            text-align: left;
        }

        #tabelaCadastros th {
            background: #222;
        }

        #tabelaCadastros tr:hover {
            background: #333;
        }

        #btnAbrirTabela {
            display: block;
            margin: 20px auto 10px auto;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <!-- ABAS -->
    <div class="abas">
        <a href="../bancada/bancada.html" class="aba">Dashboard</a>
        <a href="../pedidos/pedidos.html" class="aba">Pedidos</a>
        <a href="../cadastro/cadastro.html" class="aba">Cadastros</a>
    </div>

    <!-- CADASTROS -->
    <section id="cadastros" class="conteudo-aba">
        <h1 style="text-align:center;">Cadastros</h1>
        <form id="cadastroCompletoForm">
            <label for="cadNomeCompleto">Nome:</label>
            <input type="text" id="cadNomeCompleto" required>

            <label for="cadSobrenomeCompleto">Sobrenome:</label>
            <input type="text" id="cadSobrenomeCompleto">

            <label for="cadNascimentoCompleto">Data de Nascimento:</label>
            <input type="date" id="cadNascimentoCompleto">

            <label for="cadUsuarioCompleto">Usuário:</label>
            <input type="text" id="cadUsuarioCompleto" required>

            <label for="cadSenhaCompleto">Senha:</label>
            <input type="text" id="cadSenhaCompleto" required>

            <label for="cadEmailCompleto">Email:</label>
            <input type="email" id="cadEmailCompleto">

            <button type="submit" class="btn-acao btn-vermelho">Registrar</button>
        </form>

        <!-- Botão para abrir tabela de cadastros -->
        <button id="btnAbrirTabela" class="btn-acao btn-vermelho">Abrir Tabela de Cadastros</button>

        <!-- Tabela de cadastros -->
        <table id="tabelaCadastros" style="display:none;">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Senha</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Nascimento</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaCadastros">
                <!-- Linhas serão adicionadas pelo JS -->
            </tbody>
        </table>
    </section>

    <script src="cadastro.js"></script>
</body>
</html>
